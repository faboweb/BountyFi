<svg width="1400" height="400" viewBox="0 0 1400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="targetBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <filter id="glowEffect">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- White background -->
  <rect width="1400" height="400" fill="#FFFFFF"/>
  
  <!-- Target Strike Icon -->
  <g transform="translate(200, 200)">
    <!-- Outer circles (target rings) -->
    <circle cx="0" cy="0" r="140" 
            fill="none" 
            stroke="#3B82F6" 
            stroke-width="8" 
            opacity="0.3"/>
    
    <circle cx="0" cy="0" r="110" 
            fill="none" 
            stroke="#3B82F6" 
            stroke-width="10" 
            opacity="0.5"/>
    
    <circle cx="0" cy="0" r="80" 
            fill="none" 
            stroke="#3B82F6" 
            stroke-width="12" 
            opacity="0.7"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="60" 
            fill="url(#targetBlue)"/>
    
    <!-- Lightning bolt (strike) -->
    <g filter="url(#glowEffect)">
      <path d="M 8 -50 L -20 -5 L 8 -5 L -8 50 L 20 5 L -8 5 Z" 
            fill="#FBBF24" 
            stroke="#F59E0B" 
            stroke-width="3"/>
    </g>
    
    <!-- Small ticket icons at cardinal points -->
    <!-- Top ticket -->
    <g transform="translate(0, -110)">
      <rect x="-12" y="-8" width="24" height="16" 
            fill="#FBBF24" 
            rx="2"/>
      <circle cx="-8" cy="-8" r="2" fill="#1E3A8A"/>
      <circle cx="0" cy="-8" r="2" fill="#1E3A8A"/>
      <circle cx="8" cy="-8" r="2" fill="#1E3A8A"/>
    </g>
    
    <!-- Right ticket -->
    <g transform="translate(110, 0)">
      <rect x="-12" y="-8" width="24" height="16" 
            fill="#FBBF24" 
            rx="2"/>
      <circle cx="-8" cy="-8" r="2" fill="#1E3A8A"/>
      <circle cx="0" cy="-8" r="2" fill="#1E3A8A"/>
      <circle cx="8" cy="-8" r="2" fill="#1E3A8A"/>
    </g>
    
    <!-- Bottom ticket -->
    <g transform="translate(0, 110)">
      <rect x="-12" y="-8" width="24" height="16" 
            fill="#FBBF24" 
            rx="2"/>
      <circle cx="-8" cy="-8" r="2" fill="#1E3A8A"/>
      <circle cx="0" cy="-8" r="2" fill="#1E3A8A"/>
      <circle cx="8" cy="-8" r="2" fill="#1E3A8A"/>
    </g>
    
    <!-- Left ticket -->
    <g transform="translate(-110, 0)">
      <rect x="-12" y="-8" width="24" height="16" 
            fill="#FBBF24" 
            rx="2"/>
      <circle cx="-8" cy="-8" r="2" fill="#1E3A8A"/>
      <circle cx="0" cy="-8" r="2" fill="#1E3A8A"/>
      <circle cx="8" cy="-8" r="2" fill="#1E3A8A"/>
    </g>
  </g>
  
  <!-- BOUNTYFI Text -->
  <g transform="translate(450, 200)">
    <text x="0" y="20" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="120" 
          font-weight="800" 
          letter-spacing="16" 
          fill="#1E3A8A">
      BOUNTYFI
    </text>
  </g>
  
  <!-- Underline accent -->
  <line x1="450" y1="240" x2="1350" y2="240" 
        stroke="#FBBF24" 
        stroke-width="6"/>
</svg>
