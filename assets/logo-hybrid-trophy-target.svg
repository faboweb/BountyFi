<svg width="1400" height="400" viewBox="0 0 1400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- White background -->
  <rect width="1400" height="400" fill="#FFFFFF"/>
  
  <!-- Hybrid Icon: Trophy + Target + Ticket -->
  <g transform="translate(180, 200)">
    
    <!-- Target rings (background) -->
    <circle cx="0" cy="0" r="140" 
            fill="none" 
            stroke="#3B82F6" 
            stroke-width="6" 
            opacity="0.25"/>
    
    <circle cx="0" cy="0" r="100" 
            fill="none" 
            stroke="#3B82F6" 
            stroke-width="8" 
            opacity="0.4"/>
    
    <!-- Central ticket (vertical) -->
    <g>
      <rect x="-50" y="-100" width="100" height="200" 
            fill="url(#blueGradient2)" 
            rx="8"/>
      
      <!-- Top perforations -->
      <circle cx="-35" cy="-100" r="5" fill="#FFFFFF"/>
      <circle cx="0" cy="-100" r="5" fill="#FFFFFF"/>
      <circle cx="35" cy="-100" r="5" fill="#FFFFFF"/>
      
      <!-- Bottom perforations -->
      <circle cx="-35" cy="100" r="5" fill="#FFFFFF"/>
      <circle cx="0" cy="100" r="5" fill="#FFFFFF"/>
      <circle cx="35" cy="100" r="5" fill="#FFFFFF"/>
      
      <!-- Middle line -->
      <line x1="-45" y1="0" x2="45" y2="0" 
            stroke="#FFFFFF" 
            stroke-width="2" 
            stroke-dasharray="6,6" 
            opacity="0.5"/>
    </g>
    
    <!-- Trophy on top of ticket -->
    <g transform="translate(0, -40)" filter="url(#glow2)">
      <!-- Trophy cup -->
      <path d="M -35 -30 L -25 15 L 25 15 L 35 -30 Z" 
            fill="url(#goldGradient2)"/>
      
      <!-- Trophy handles -->
      <path d="M -35 -25 Q -48 -20 -48 -5 Q -48 5 -38 8" 
            fill="none" 
            stroke="#FBBF24" 
            stroke-width="5"/>
      <path d="M 35 -25 Q 48 -20 48 -5 Q 48 5 38 8" 
            fill="none" 
            stroke="#FBBF24" 
            stroke-width="5"/>
      
      <!-- Trophy base -->
      <rect x="-20" y="15" width="40" height="6" fill="#FBBF24"/>
      <rect x="-28" y="21" width="56" height="5" fill="#F59E0B"/>
      
      <!-- Trophy rim -->
      <ellipse cx="0" cy="-30" rx="35" ry="7" fill="#FBBF24"/>
      
      <!-- Lightning bolt inside trophy -->
      <path d="M 5 -15 L -8 0 L 3 0 L -5 15 L 8 0 L -3 0 Z" 
            fill="#FFFFFF"/>
    </g>
    
    <!-- Bottom ticket stub -->
    <g transform="translate(0, 70)">
      <rect x="-40" y="0" width="80" height="30" 
            fill="#FBBF24" 
            rx="4"/>
      <text x="0" y="20" 
            font-family="Arial, Helvetica, sans-serif" 
            font-size="14" 
            font-weight="700" 
            fill="#1E3A8A" 
            text-anchor="middle">
        WINNER
      </text>
    </g>
    
    <!-- Sparkle accents -->
    <circle cx="-120" cy="-60" r="5" fill="#FBBF24" opacity="0.8"/>
    <circle cx="120" cy="-60" r="5" fill="#FBBF24" opacity="0.8"/>
    <circle cx="-100" cy="40" r="4" fill="#10B981" opacity="0.8"/>
    <circle cx="100" cy="40" r="4" fill="#10B981" opacity="0.8"/>
    
    <!-- Small stars -->
    <path d="M -130 0 L -127 3 L -124 0 L -127 -3 Z" fill="#3B82F6"/>
    <path d="M 130 0 L 127 3 L 124 0 L 127 -3 Z" fill="#3B82F6"/>
  </g>
  
  <!-- BOUNTYFI Text -->
  <g transform="translate(420, 200)">
    <text x="0" y="20" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="120" 
          font-weight="800" 
          letter-spacing="16" 
          fill="#1E3A8A">
      BOUNTYFI
    </text>
  </g>
  
  <!-- Tagline -->
  <g transform="translate(420, 265)">
    <text x="0" y="0" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="28" 
          font-weight="600" 
          letter-spacing="4" 
          fill="#6B7280">
      PROOF TO EARN
    </text>
  </g>
  
  <!-- Underline accent -->
  <line x1="420" y1="240" x2="1350" y2="240" 
        stroke="#FBBF24" 
        stroke-width="4"/>
</svg>
