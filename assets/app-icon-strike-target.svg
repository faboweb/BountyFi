<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Admiral Blue gradient background -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#blueGradient)"/>
  
  <!-- Target circles (concentric) -->
  <g transform="translate(512, 512)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="280" 
            fill="none" 
            stroke="#FBBF24" 
            stroke-width="12" 
            opacity="0.4"/>
    
    <!-- Middle circle -->
    <circle cx="0" cy="0" r="200" 
            fill="none" 
            stroke="#FBBF24" 
            stroke-width="16" 
            opacity="0.6"/>
    
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="120" 
            fill="none" 
            stroke="#FBBF24" 
            stroke-width="20" 
            opacity="0.8"/>
    
    <!-- Center circle (solid) -->
    <circle cx="0" cy="0" r="90" 
            fill="url(#goldGradient)"/>
    
    <!-- Lightning bolt in center -->
    <g filter="url(#glow)">
      <path d="M 10 -60 L -30 0 L 10 0 L -10 60 L 30 0 L -10 0 Z" 
            fill="#FFFFFF" 
            stroke="#3B82F6" 
            stroke-width="4"/>
    </g>
    

  </g>
</svg>
