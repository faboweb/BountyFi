<svg width="1400" height="400" viewBox="0 0 1400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- White background -->
  <rect width="1400" height="400" fill="#FFFFFF"/>
  
  <!-- Trophy Ticket Icon -->
  <g transform="translate(150, 200)">
    <!-- Ticket base -->
    <rect x="-80" y="-120" width="160" height="240" 
          fill="url(#blueGrad)" 
          rx="12"/>
    
    <!-- Top perforations -->
    <circle cx="-60" cy="-120" r="6" fill="#FFFFFF"/>
    <circle cx="-30" cy="-120" r="6" fill="#FFFFFF"/>
    <circle cx="0" cy="-120" r="6" fill="#FFFFFF"/>
    <circle cx="30" cy="-120" r="6" fill="#FFFFFF"/>
    <circle cx="60" cy="-120" r="6" fill="#FFFFFF"/>
    
    <!-- Bottom perforations -->
    <circle cx="-60" cy="120" r="6" fill="#FFFFFF"/>
    <circle cx="-30" cy="120" r="6" fill="#FFFFFF"/>
    <circle cx="0" cy="120" r="6" fill="#FFFFFF"/>
    <circle cx="30" cy="120" r="6" fill="#FFFFFF"/>
    <circle cx="60" cy="120" r="6" fill="#FFFFFF"/>
    
    <!-- Center dotted line -->
    <line x1="-70" y1="0" x2="70" y2="0" 
          stroke="#FFFFFF" 
          stroke-width="3" 
          stroke-dasharray="8,8" 
          opacity="0.6"/>
    
    <!-- Trophy icon -->
    <g transform="translate(0, -30)">
      <!-- Trophy cup -->
      <path d="M -40 -20 L -30 20 L 30 20 L 40 -20 Z" 
            fill="url(#goldGrad)"/>
      
      <!-- Trophy handles -->
      <path d="M -40 -15 Q -55 -10 -55 5 Q -55 15 -45 15" 
            fill="none" 
            stroke="#FBBF24" 
            stroke-width="6"/>
      <path d="M 40 -15 Q 55 -10 55 5 Q 55 15 45 15" 
            fill="none" 
            stroke="#FBBF24" 
            stroke-width="6"/>
      
      <!-- Trophy base -->
      <rect x="-25" y="20" width="50" height="8" fill="#FBBF24"/>
      <rect x="-35" y="28" width="70" height="6" fill="#F59E0B"/>
      
      <!-- Trophy top rim -->
      <ellipse cx="0" cy="-20" rx="40" ry="8" fill="#FBBF24"/>
      
      <!-- Star on trophy -->
      <path d="M 0 -5 L 3 3 L 12 3 L 5 8 L 8 16 L 0 11 L -8 16 L -5 8 L -12 3 L -3 3 Z" 
            fill="#FFFFFF"/>
    </g>
    
    <!-- Sparkles around trophy -->
    <circle cx="-65" cy="-50" r="4" fill="#FBBF24"/>
    <circle cx="65" cy="-50" r="4" fill="#FBBF24"/>
    <circle cx="-70" cy="50" r="3" fill="#10B981"/>
    <circle cx="70" cy="50" r="3" fill="#10B981"/>
  </g>
  
  <!-- BOUNTYFI Text -->
  <g transform="translate(400, 200)">
    <text x="0" y="20" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="120" 
          font-weight="800" 
          letter-spacing="16" 
          fill="#1E3A8A">
      BOUNTYFI
    </text>
  </g>
  
  <!-- Underline accent -->
  <line x1="400" y1="240" x2="1300" y2="240" 
        stroke="#FBBF24" 
        stroke-width="6"/>
</svg>
