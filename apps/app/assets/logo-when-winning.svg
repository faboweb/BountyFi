<svg width="500" height="700" viewBox="0 0 500 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- White background -->
  <rect width="500" height="700" fill="#FFFFFF"/>
  
  <!-- Icon at top -->
  <g transform="translate(250, 220)">
    <!-- Target rings -->
    <circle cx="0" cy="0" r="160" 
            fill="none" 
            stroke="#3B82F6" 
            stroke-width="6" 
            opacity="0.25"/>
    
    <circle cx="0" cy="0" r="120" 
            fill="none" 
            stroke="#3B82F6" 
            stroke-width="8" 
            opacity="0.4"/>
    
    <!-- Central ticket -->
    <rect x="-60" y="-120" width="120" height="240" 
          fill="url(#blueGrad3)" 
          rx="10"/>
    
    <!-- Perforations -->
    <circle cx="-40" cy="-120" r="6" fill="#FFFFFF"/>
    <circle cx="0" cy="-120" r="6" fill="#FFFFFF"/>
    <circle cx="40" cy="-120" r="6" fill="#FFFFFF"/>
    <circle cx="-40" cy="120" r="6" fill="#FFFFFF"/>
    <circle cx="0" cy="120" r="6" fill="#FFFFFF"/>
    <circle cx="40" cy="120" r="6" fill="#FFFFFF"/>
    
    <!-- Middle line -->
    <line x1="-55" y1="0" x2="55" y2="0" 
          stroke="#FFFFFF" 
          stroke-width="3" 
          stroke-dasharray="8,8" 
          opacity="0.5"/>
    
    <!-- Trophy -->
    <g transform="translate(0, -50)" filter="url(#glow3)">
      <path d="M -40 -35 L -30 20 L 30 20 L 40 -35 Z" 
            fill="url(#goldGrad3)"/>
      
      <path d="M -40 -30 Q -55 -25 -55 -8 Q -55 3 -43 10" 
            fill="none" 
            stroke="#FBBF24" 
            stroke-width="6"/>
      <path d="M 40 -30 Q 55 -25 55 -8 Q 55 3 43 10" 
            fill="none" 
            stroke="#FBBF24" 
            stroke-width="6"/>
      
      <rect x="-24" y="20" width="48" height="7" fill="#FBBF24"/>
      <rect x="-32" y="27" width="64" height="6" fill="#F59E0B"/>
      
      <ellipse cx="0" cy="-35" rx="40" ry="8" fill="#FBBF24"/>
      
      <path d="M 6 -18 L -10 2 L 4 2 L -6 20 L 10 2 L -4 2 Z" 
            fill="#FFFFFF"/>
    </g>
    
    <!-- Winner stub -->
    <g transform="translate(0, 85)">
      <rect x="-50" y="0" width="100" height="35" 
            fill="#FBBF24" 
            rx="5"/>
      <text x="0" y="23" 
            font-family="Arial, Helvetica, sans-serif" 
            font-size="16" 
            font-weight="700" 
            fill="#1E3A8A" 
            text-anchor="middle">
        WINNER
      </text>
    </g>
    
    <!-- Sparkles -->
    <circle cx="-140" cy="-70" r="6" fill="#FBBF24" opacity="0.8"/>
    <circle cx="140" cy="-70" r="6" fill="#FBBF24" opacity="0.8"/>
    <circle cx="-120" cy="50" r="5" fill="#10B981" opacity="0.8"/>
    <circle cx="120" cy="50" r="5" fill="#10B981" opacity="0.8"/>
  </g>
  
  <!-- BOUNTYFI text -->
  <g transform="translate(250, 500)">
    <text x="0" y="0" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="64" 
          font-weight="800" 
          letter-spacing="10" 
          fill="#1E3A8A" 
          text-anchor="middle">
      BOUNTYFI
    </text>
  </g>
  
  <!-- Tagline -->
  <g transform="translate(250, 560)">
    <text x="0" y="0" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="22" 
          font-weight="600" 
          letter-spacing="3" 
          fill="#6B7280" 
          text-anchor="middle">
      PROOF TO EARN
    </text>
  </g>
</svg>
